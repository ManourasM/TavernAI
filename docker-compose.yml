version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tavern-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data directory for menu.json
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - tavern-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/config')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Waiter UI
  waiter-ui:
    build:
      context: ./waiter-ui
      dockerfile: ../Dockerfile.frontend
    container_name: tavern-waiter-ui
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Kitchen UI
  kitchen-ui:
    build:
      context: ./kitchen-ui
      dockerfile: ../Dockerfile.frontend
    container_name: tavern-kitchen-ui
    ports:
      - "5175:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Grill UI
  grill-ui:
    build:
      context: ./grill-ui
      dockerfile: ../Dockerfile.frontend
    container_name: tavern-grill-ui
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Drinks UI
  drinks-ui:
    build:
      context: ./drinks-ui
      dockerfile: ../Dockerfile.frontend
    container_name: tavern-drinks-ui
    ports:
      - "5176:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # Mobile App (PWA)
  mobile-app:
    build:
      context: ./mobile-app
      dockerfile: ../Dockerfile.frontend
    container_name: tavern-mobile-app
    ports:
      - "5177:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  tavern-network:
    driver: bridge

