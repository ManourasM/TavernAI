version: '3.8'

services:
  # Backend service with hot-reload
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tavern-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - STORAGE_BACKEND=sqlalchemy
    volumes:
      # Mount source code for hot-reload
      - ../backend/app:/app/app
      - ../backend/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - tavern-network

  # Waiter UI with Vite dev server
  waiter-ui:
    image: node:20-alpine
    container_name: tavern-waiter-ui-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=http://localhost:8000
      - VITE_BACKEND_WS_URL=ws://localhost:8000
    volumes:
      - ../waiter-ui:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tavern-network

  # Kitchen UI with Vite dev server
