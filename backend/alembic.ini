# Alembic Configuration File for TavernAI Database Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Template used to generate migration file names
# Default format: %(rev)s_%(slug)s
# file_template = %(rev)s_%%(slug)s

# Max length for "slug" field in revision files
truncate_slug_length = 40

# Set to true to run environment during 'revision' command
revision_environment = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
